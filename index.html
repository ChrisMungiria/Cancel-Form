<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cancel Form</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="title">
                <h3>Your account is closed</h3>
            </div>
            <div class="subtitle">
                <p>Could you spare a minute to tell us how we could improve?</p>
            </div>
            <div class="whiteContent">
                <div class="question">
                    <p>How likely is that you would recommend us to your friends or colleagues?</p>
                </div>
                <div class="rating">
                    <div class="number one">
                        <p>1</p>
                    </div>
                    <div class="number two">
                        <p>2</p>
                    </div>
                    <div class="number three">
                        <p>3</p>
                    </div>
                    <div class="number four">
                        <p>4</p>
                    </div>
                    <div class="number five">
                        <p>5</p>
                    </div>
                    <div class="number six">
                        <p>6</p>
                    </div>
                    <div class="number seven">
                        <p>7</p>
                    </div>
                    <div class="number eight">
                        <p>8</p>
                    </div>
                    <div class="number nine">
                        <p>9</p>
                    </div>
                    <div class="number ten">
                        <p>10</p>
                    </div>
                </div>
                <div class="improve">
                    <p>How can we improve?</p>
                </div>
                <textarea placeholder="Type your suggestion here" cols="70" rows="4"></textarea>
                <div class="submit">
                    <p>Submit</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
